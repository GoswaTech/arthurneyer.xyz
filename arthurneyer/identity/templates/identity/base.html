{% load static %}

<!DOCTYPE html>
<html lang="fr">

  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Arthur NEYER</title>

      {% block stylesheets %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Artea CSS -->
        <link rel="stylesheet" href="{% static 'identity/css/master.css' %}">
        <link rel="stylesheet" href="{% static 'identity/css/univers.css' %}">
        <link rel="stylesheet" href="{% static 'identity/css/muggum.css' %}">
      {% endblock stylesheets %}

      {% block js_head_modules %}
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/569f6a16fb.js" crossorigin="anonymous"></script>
        <!-- ParallaxJS -->
        <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
      {% endblock js_head_modules %}

  </head>

  <body>

    {% block content %}{% endblock content %}


    {% block js_foot_modules %}
      <!-- Separate Popper and Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    {% endblock js_foot_modules %}

    {% block javascripts %}{% endblock javascripts %}

  </body>
</html>
